<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProStore | Cloud Database & Checkout</title>
    <style>
        :root {
            --primary: #2563eb;
            --whatsapp: #25d366;
            --bg: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --admin-bg: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Responsive Header */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 1rem;
            min-height: 80vh;
        }

        /* Product Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
        }
        @media (min-width: 640px) {
            .grid-container { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.5rem; }
        }

        .data-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .data-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }

        .card-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            background: #f1f5f9;
        }

        .card-body { padding: 0.75rem; flex-grow: 1; display: flex; flex-direction: column; }

        /* Buttons & Inputs */
        .btn {
            padding: 0.6rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-whatsapp { background: var(--whatsapp); color: white; width: 100%; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }

        /* Admin UI */
        .admin-panel {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }
        .admin-header {
            background: var(--admin-bg);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 0.3rem; text-transform: uppercase; }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
        }

        /* Cart Drawer */
        .drawer {
            position: fixed;
            right: 0; top: 0; height: 100%; width: 100%; max-width: 380px;
            background: white; z-index: 1001; transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .drawer.open { transform: translateX(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; backdrop-filter: blur(2px); }

        .cart-item {
            display: flex; gap: 1rem; padding: 1rem; border-bottom: 1px solid var(--border);
        }
        .cart-item-img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }

        #toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #1e293b; color: white; padding: 0.75rem 1.5rem; border-radius: 50px;
            z-index: 3000; transition: transform 0.3s; box-shadow: 0 10px 15px rgba(0,0,0,0.2);
        }
        #toast.visible { transform: translateX(-50%) translateY(0); }

        .price-tag { font-weight: 800; color: var(--primary); font-size: 1.1rem; }
        
        #loadingOverlay {
            position: fixed; inset: 0; background: white; z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; font-weight: 600;">Loading Catalog...</p>
    </div>

    <header class="header">
        <div class="header-content">
            <div>
                <h1 style="font-size: 1.1rem; font-weight: 800; letter-spacing: -0.025em;">PRO<span style="color:var(--primary)">STORE</span></h1>
                <button onclick="toggleAdmin(true)" style="background:none; border:none; color:var(--text-muted); font-size:0.65rem; cursor:pointer; font-weight:700;">ADMIN PORTAL</button>
            </div>
            
            <div style="display:flex; gap:8px; align-items:center;">
                <button onclick="toggleCart(true)" style="background:#f1f5f9; border:none; padding:8px 12px; border-radius:10px; position:relative; cursor:pointer; font-size:1.2rem;">
                    ðŸ›’ <span id="cartCount" style="background:red; color:white; font-size:10px; padding:2px 6px; border-radius:10px; position:absolute; top:-5px; right:-5px; font-weight:800;">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div id="gridContainer" class="grid-container"></div>
    </main>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-header">
            <h2 style="font-size: 1rem;">DATABASE MANAGEMENT</h2>
            <button onclick="toggleAdmin(false)" style="background:none; border:none; color:white; font-size:1.25rem; cursor:pointer;">âœ•</button>
        </div>
        <div class="admin-content">
            <div style="background:#f8fafc; padding:1.25rem; border:1px solid var(--border); border-radius:12px; margin-bottom:1.5rem;">
                <h3 style="font-size:0.875rem; margin-bottom:1rem; color:var(--text-main)">GITHUB CLOUD CONFIG</h3>
                <div class="input-group">
                    <label>Personal Access Token</label>
                    <input type="password" id="ghToken" class="input-field" placeholder="ghp_...">
                </div>
                <div class="input-group">
                    <label>Repo Path (User/Repo)</label>
                    <input type="text" id="ghRepo" class="input-field" placeholder="john/my-catalog">
                </div>
                <button onclick="syncToGitHub()" id="syncBtn" class="btn btn-primary" style="width:100%">PUSH TO CLOUD</button>
            </div>

            <h3 style="font-size:0.875rem; margin-bottom:1rem;">NEW PRODUCT ENTRY</h3>
            <div class="input-group">
                <label>Product Name</label>
                <input type="text" id="pName" class="input-field">
            </div>
            <div class="input-group">
                <label>Price ($)</label>
                <input type="number" id="pPrice" class="input-field">
            </div>
            <div class="input-group">
                <label>Image URL</label>
                <input type="text" id="pImg" class="input-field" placeholder="https://images.unsplash.com/...">
            </div>
            <div class="input-group">
                <label>Category</label>
                <input type="text" id="pCat" class="input-field" value="General">
            </div>
            <button onclick="addProduct()" class="btn btn-primary" style="width:100%; background:#1e293b;">ADD TO LOCAL LIST</button>

            <div style="margin-top:2rem;">
                <label style="font-size:0.7rem; font-weight:800; color:var(--text-muted)">RAW JSON PREVIEW</label>
                <pre id="jsonPreview" style="background:#f1f5f9; padding:10px; margin-top:5px; border-radius:8px; font-size:11px; overflow:auto; max-height:150px; border:1px solid var(--border)"></pre>
            </div>
        </div>
    </div>

    <!-- Cart Drawer -->
    <div id="overlay" class="overlay" onclick="toggleCart(false)"></div>
    <div id="cartDrawer" class="drawer">
        <div style="padding:1.25rem; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-size:1.1rem;">Your Basket</h3>
            <button onclick="toggleCart(false)" style="border:none; background:none; font-size:1.2rem;">âœ•</button>
        </div>
        <div id="cartItems" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="padding:1.25rem; background: #f8fafc; border-top:1px solid var(--border)">
            <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-weight:800;">
                <span>Total</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <input type="text" id="userName" class="input-field" placeholder="Your Name" style="margin-bottom:0.75rem;">
            <button onclick="checkout()" class="btn btn-whatsapp">CHECKOUT VIA WHATSAPP</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        let products = [];
        let cart = [];
        const DEFAULT_FILE = "data.json";

        // Initial Load
        async function init() {
            try {
                // Try to load from localStorage first for instant feel
                const cached = localStorage.getItem('prostore_cache');
                if (cached) {
                    products = JSON.parse(cached);
                    renderProducts();
                }
                
                // You can add a public fetch here if you have a known repo
                // const res = await fetch('https://raw.githubusercontent.com/USER/REPO/main/data.json');
                // if(res.ok) products = await res.json();
                
            } catch (e) {
                console.warn("No cloud data found yet.");
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
                if(products.length === 0) {
                    products = [
                        { id: 1, name: "Sample Laptop", price: 999, category: "Demo", img: "https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400" }
                    ];
                }
                renderProducts();
            }
        }

        function renderProducts() {
            const container = document.getElementById('gridContainer');
            container.innerHTML = products.map(p => `
                <div class="data-card">
                    <img src="${p.img || 'https://via.placeholder.com/400x400?text=No+Image'}" class="card-img" alt="${p.name}">
                    <div class="card-body">
                        <span style="font-size:0.65rem; font-weight:700; color:var(--text-muted); text-transform:uppercase;">${p.category}</span>
                        <h3 style="font-size:0.95rem; margin:2px 0 8px 0; font-weight:700;">${p.name}</h3>
                        <div style="margin-top:auto; display:flex; justify-content:space-between; align-items:center;">
                            <span class="price-tag">$${p.price}</span>
                            <button onclick="addToCart(${p.id})" class="btn btn-primary" style="padding:6px 12px; font-size:0.75rem;">Add</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            localStorage.setItem('prostore_cache', JSON.stringify(products));
            document.getElementById('jsonPreview').textContent = JSON.stringify(products, null, 2);
        }

        function toggleAdmin(show) {
            document.getElementById('adminPanel').style.display = show ? 'flex' : 'none';
        }

        function toggleCart(show) {
            document.getElementById('cartDrawer').classList.toggle('open', show);
            document.getElementById('overlay').style.display = show ? 'block' : 'none';
            document.body.style.overflow = show ? 'hidden' : '';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }

        function addProduct() {
            const name = document.getElementById('pName').value.trim();
            const price = document.getElementById('pPrice').value;
            const img = document.getElementById('pImg').value.trim();
            const cat = document.getElementById('pCat').value.trim();

            if(!name || !price) return showToast("Required: Name & Price");

            products.push({
                id: Date.now(),
                name,
                price: parseFloat(price),
                category: cat || "General",
                img: img || ""
            });

            renderProducts();
            showToast("Added to local list");
            
            // Clear inputs
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            document.getElementById('pImg').value = '';
        }

        function addToCart(id) {
            const p = products.find(i => i.id === id);
            cart.push(p);
            updateCartUI();
            showToast(`Added ${p.name}`);
        }

        function updateCartUI() {
            document.getElementById('cartCount').textContent = cart.length;
            const container = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;

            if(cart.length === 0) {
                container.innerHTML = `<p style="text-align:center; padding:3rem; color:var(--text-muted)">Your cart is empty</p>`;
                return;
            }

            container.innerHTML = cart.map((item, idx) => `
                <div class="cart-item">
                    <img src="${item.img || 'https://via.placeholder.com/50'}" class="cart-item-img">
                    <div style="flex-grow:1">
                        <p style="font-weight:700; font-size:0.875rem;">${item.name}</p>
                        <p style="font-size:0.75rem; color:var(--primary); font-weight:700;">$${item.price}</p>
                    </div>
                    <button onclick="removeFromCart(${idx})" style="border:none; background:none; color:red; cursor:pointer;">âœ•</button>
                </div>
            `).join('');
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCartUI();
        }

        async function syncToGitHub() {
            const btn = document.getElementById('syncBtn');
            const token = document.getElementById('ghToken').value.trim();
            const repo = document.getElementById('ghRepo').value.trim();

            if(!token || !repo) return showToast("Token and Repo required");

            btn.disabled = true;
            btn.textContent = "COMMITTING...";

            try {
                const getUrl = `https://api.github.com/repos/${repo}/contents/${DEFAULT_FILE}`;
                const getResponse = await fetch(getUrl, {
                    headers: { 'Authorization': `token ${token}` }
                });

                let sha = "";
                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    sha = fileData.sha;
                }

                // Proper UTF-8 to Base64
                const contentStr = JSON.stringify(products, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(contentStr)));

                const putResponse = await fetch(getUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: "Catalog update from ProStore Web",
                        content: contentBase64,
                        sha: sha || undefined
                    })
                });

                if (putResponse.ok) {
                    showToast("Database Synced Successfully!");
                    toggleAdmin(false);
                } else {
                    const err = await putResponse.json();
                    showToast("GitHub Error: " + (err.message || "Failed"));
                }
            } catch (e) {
                showToast("Network Error: Check console");
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.textContent = "PUSH TO CLOUD";
            }
        }

        function checkout() {
            const name = document.getElementById('userName').value.trim();
            if(!name) return showToast("Please enter your name");
            if(cart.length === 0) return showToast("Cart is empty");

            let msg = `*NEW ORDER REQUEST*\n`;
            msg += `Customer: ${name}\n`;
            msg += `--------------------------\n`;
            cart.forEach((item, i) => msg += `${i+1}. ${item.name} ($${item.price})\n`);
            msg += `--------------------------\n`;
            msg += `*Total Items:* ${cart.length}\n`;
            msg += `*Total Value:* ${document.getElementById('cartTotal').textContent}`;
            
            window.open(`https://wa.me/1234567890?text=${encodeURIComponent(msg)}`);
        }

        window.onload = init;
    </script>
</body>
</html>
